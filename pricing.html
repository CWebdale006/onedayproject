<!--  Form to get what the client/user wants. The user can input 3 different criteria. -->
<div class="container">
	<form>
		<div class="form-group row">
			<label for="inputEmail3" class="col-sm-2 form-control-label">Full Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control wow bounceInLeft" placeholder="Patrick Clawson">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword3" class="col-sm-2 form-control-label">Email</label>
			<div class="col-sm-10">
				<input type="password" class="form-control wow bounceInLeft" placeholder="Something@gmail.com">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">Pencil Options</label>
			<div class="col-sm-10">
				<div class="checkbox wow bounceInLeft">
					<label>
						<input type="checkbox" name="gridRadios" id="gridRadios1" value="option1" checked>
						$599.99 Most Luxurious Mechanical Pencil
					</label>
				</div>
				<div class="checkbox wow bounceInLeft">
					<label>
						<input type="checkbox" name="gridRadios" id="gridRadios1" value="option1">
						$299.99 Middle Range Mechanical Pencil
					</label>
				</div>
				<div class="checkbox wow bounceInLeft">
					<label>
						<input type="checkbox" name="gridRadios" id="gridRadios1" value="option1">
						$5.99 Cheap Mechanical Pencil
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row wow flipOutY">
			<label class="col-sm-2">Rate your experience!</label>
			<div class="col-sm-10">
				<div class="radio">
					<label>
						<input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
						Absolutely Loved it!
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="gridRadios" id="gridRadios1" value="option1">
						Amazing!
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="gridRadios" id="gridRadios1" value="option1">
						I would come again.
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="gridRadios" id="gridRadios1" value="option1">
						Frustrating.
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="gridRadios" id="gridRadios1" value="option1">
						I'm never going to this site again!
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10 row">
				<button type="submit" class="btn btn-secondary">Buy</button>
			</div>
		</div>
	</form>
